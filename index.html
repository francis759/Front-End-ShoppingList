<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Shopping List</title>
</head>
<body  ng-controller="ListController">
    <h1>Spyda's Shopping App</h1>
    <hr>
    <h3>Shopping List</h3>
    <h4>Number of items:<big>{{list.length}}</big></h4>
    <table>
        <tr ng-repeat="item in list">
            <td>{{$index+1}}</td>
            <td>{{item}}</td>
            <td><button class="btn btn-danger" ng-click="remove(item)">x</button></td>
        </tr>
    </table>
    
    <hr>
    <label >Item name:</label>
    <input type="text" ng-model="newItem">
    <button class="btn btn-success" ng-click="addItem(newItem)">Add</button>
</body>
</html>
